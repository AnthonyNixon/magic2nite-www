<div ng-controller="podCtrl">
    <h1>Pod {{pod.short_code}}</h1>
    Some <b>{{pod.format}}</b> Magic will be happening at <b>{{pod.start_time}}</b> in <b>{{pod.location}}</b> if we can get <b>{{pod.min_players}} - {{pod.max_players}}</b> players committed before <b>{{pod.cutoff_time}}</b>
    <br/>
    <md-content layout-padding>
        <div>
            <form name="signupForm">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex="40">
                        <label>Name</label>
                        <input ng-model="player.name">
                    </md-input-container>

                    <md-input-container class="md-block" flex="60">
                        <label>Email Address</label>
                        <input ng-model="player.email">
                    </md-input-container>
                </div>
                <div>
                    <md-button type="submit" ng-click="addPlayer()" class="md-primary md-raised">I'm In!</md-button>
                </div>
            </form>
        </div>
    </md-content>
    <br/>
    <h2>Current Players:</h2>
    <div class="gridListdemoDynamicTiles">
        <md-grid-list
                md-cols="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="8"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px" >

            <md-grid-tile ng-repeat="tile in playerTiles"
                          md-rowspan="1"
                          md-colspan="1"
                          md-colspan-sm="1"
                          md-colspan-xs="1"
                          ng-class="tile.background" >
                <md-icon md-svg-src="avatar.svg"></md-icon>
                <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </div>
</div>
